<div class="modal-header">
  <h6 class="modal-title">{{ title }}</h6>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger btn-sm"
          (click)="cancel()">
    {{ cancelLabel }}
  </button>
  <button type="button" class="btn btn-primary btn-sm"
          (click)="accept()">
    {{ okLabel }}
  </button>
</div>
